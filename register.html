<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration form</title>
    <link rel="stylesheet" href="R1.css">
</head>

<body>


    <div class="wapper container">

        <form method="post" action="http://localhost/connect.php">

            <h3>Registration Form</h3>
            <div class="form-group">
                <input type="text" placeholder="First Name*" class="form-control" name="firstName" id="firstName" required="">
                <input type="text" placeholder="Last Name" class="form-control" name="lastName" id="lastName">
            </div>

            <div class="form-wapper">
                <input type="text" placeholder="Email Address*" class="form-control" id="email" name="email" required="">
            </div>

            <div class="form-wapper">
                <input type="password" placeholder="Password*" class="form-control" id="password" name="password" required="">
            </div>

            <div class="form-wapper">
                <input type="password" placeholder="Confirm Password*" class="form-control" id="confirmPassword"
                    name="confirmPassword" required="">
            </div>
            <div class="col-12">

                <input type="text" class="form-control" id="inputAddress" placeholder="Address*" name="Address" required="">
            </div>
            <div class="col-md-6">
                
                <input type="text" class="form-control" id="inputCity" placeholder="City*" name="city">
            </div>
            <div class="col-md-4">
                <div class="form-wapper">
                    <select name="state" id="inputstate" class="form-control">
                        <option value="">State...</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Chattisgarh">Chattisgarh</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Assam">Assam</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Bengal">Bengal</option>
                        <option value="Kolkata">kolkata</option>
                        <option value="kerala">Kerala</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Sri Lanka">Sri lanka</option>
                    </select>

                    <button class="btn btn-primary" type="submit" value="register" name="register">Register</button>
                </div>
        </form>
    </div>

</body>

</html>
